<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .progress-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .progress-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      clip: rect(0, 200px, 200px, 100px);
      border-radius: 50%;
      transform: rotate(-90deg); /* Start the progress from the top */
    }

    .progress-circle::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      clip: rect(0, 100px, 200px, 0);
      border-radius: 50%;
      background: conic-gradient(
        #3498db 0% var(--percentage),   /* blue color for 0-percentage progress */
        #ecf0f1 var(--percentage) 100%  /* background color for percentage-100% progress */
      );
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #333;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="progress-container">
    <div class="progress-circle"></div>
    <div class="progress-text" style="--percentage: 75%;">75%</div>
  </div>
</body>
</html>
